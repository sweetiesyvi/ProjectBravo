<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/game.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="container text-center my-4">
    <h1>Reaction Time Game</h1>
  </header>

  <main class="container text-center">
    <p id="message">Click "Play" to start!</p>
    
    <div id="game-area" class="rounded mx-auto my-3" style="width:300px; height:300px; cursor:pointer;"></div>
    
    <p id="result" class="fw-bold"></p>
    <p>Best Time: <span id="best">â€”</span></p>
    
    <button id="startBtn" class="btn btn-primary">Play</button>

    <form id="settingsForm" class="mt-4">
      <input type="text" id="playerName" placeholder="Enter your name" required class="form-control mb-2">
      <select id="difficulty" class="form-select mb-2">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
      <button type="submit" class="btn btn-secondary">Save Settings</button>
    </form>
  </main>

  <footer class="container text-center my-4">
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- JS Modules -->
  <script type="module" src="./scripts/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
