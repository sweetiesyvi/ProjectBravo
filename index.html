<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Réaction</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="game">
    <h1 id="displayName">Joueur</h1>
    <div class="target wait" id="target">
      <span id="targetLabel">Attendez le vert...</span>
    </div>
    <div id="controls">
      <button id="startRound" class="btn">Démarrer</button>
      <button id="stopRound" class="btn" disabled>Arrêter</button>
    </div>
    <div id="stats">
      <p>Meilleur temps : <span id="bestTime">—</span></p>
      <p>Dernier temps : <span id="lastTime">—</span></p>
      <p>Essais : <span id="attempts">0</span></p>
    </div>
    <div id="progress">
      <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div id="message"></div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
